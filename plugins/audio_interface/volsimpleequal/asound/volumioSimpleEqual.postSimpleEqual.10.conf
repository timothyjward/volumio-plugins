
# Avoid using the default config location as it varies between users
ctl.volumioSimpleEqual {
	type equal;
	controls "/data/configuration/audio_interface/volsimpleequal/.alsaequal.bin"
}

pcm.volumioSimpleEqual {
    type equal;
    controls "/data/configuration/audio_interface/volsimpleequal/.alsaequal.bin"
	slave.pcm "plughw:Loopback,0";
}